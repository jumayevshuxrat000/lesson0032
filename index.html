<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="window_one">
      <h1 class="header__text">Please fill in the data</h1>
      <div class="inputs">
        <input class="username-input" type="text" placeholder="Username">
        <input class="firstname-input" type="text" placeholder="First name">
        <input class="lastname-input" type="text" placeholder="Last name">
        <input class="gender-input" type="text" placeholder="Gender">
        <input class="age-input" type="number" placeholder="Age">
        <button class="submit-btn">Submit</button>
      </div>
    </div>
    <div class="window_two">
      <h2>Users</h2>
      <div class="user-cards"></div>
    </div>
  </div>
  <script src="./script/app.js"></script>
</body>
</html>
